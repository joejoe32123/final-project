<ion-header>
  <ion-toolbar class="bar">
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text">CheckOut</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="address">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>UserName:</p>
        </ion-col>
        <ion-col>
          <p>Cellphone Number</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p class="user">User Address</p>
  </div>

  <div class="item">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="img" src="https://scontent.xx.fbcdn.net/v/t1.15752-0/s403x403/208138201_497184044705448_1064998767778034946_n.jpg?_nc_cat=102&ccb=1-3&_nc_sid=aee45a&_nc_ohc=fXvf70eaMLAAX90s7D-&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=9d1717a77a996953d683c5cb576eb6c9&oe=60F28C83">
        </ion-col>
        <ion-col class="price">
          <p>Vintage Ford Trucker Cap</p>
          <p>50Php</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="delivery">
    <p>Standard Delivery</p>
  </div>

  <div class="payment">
    <p>Select Payment Method</p>
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="tranparent" class="btn">GCash <br>e-Wallet</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="tranparent" class="btn">Credit/Debit <br>Card</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-button class="order" color="danger">Place Order</ion-button>


</ion-content>
